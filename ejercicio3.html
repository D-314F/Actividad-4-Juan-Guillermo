 la persona es mayor de edad o menor de edad,. si la edad es mayor o igual a 18
  es mayor edad, de lo contrario es menor de edad. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 3</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Ingrese su edad"));
        if (edad  < 18 ){
            alert("Eres menor de edad");
        }
        else { (edad >=18 ) //Else siempre lleva corchetes antes de la condicion 
            alert("Eres mayor de edad");
        }

        alert("Gracias por ingresar tu edad")
    </script>
</body>
</html>
