<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descuento en Compra</title>
</head>
<body>
  <h2>Calcular Descuento</h2>
  <label for="monto">Ingrese el monto total de la compra:</label>
  <input type="number" id="monto" placeholder="Ej: 500000">
  <button onclick="calcularDescuento()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularDescuento() {
      let monto = parseFloat(document.getElementById("monto").value);
      let resultado = "";

      if (isNaN(monto) || monto <= 0) {
        resultado = "⚠️ Ingrese un valor válido.";
      } else if (monto > 450000) {
        let descuento = monto * 0.10;
        let totalConDescuento = monto - descuento;
        resultado = "✅ Se aplicó un 10% de descuento.<br>Total a pagar: $" + totalConDescuento;
      } else {
        resultado = "❌ No aplica descuento.<br>Total a pagar: $" + monto;
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>
</body>
</html>
